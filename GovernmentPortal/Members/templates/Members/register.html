{% extends 'Operations/base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/register.css' %}">

{% endblock %}
{% block title %}
    Register Page
{% endblock %}


{% block content %}
    
<div class="action-bar">

  </div>
  <form class="login-form" action="" method="post">
      {% csrf_token %}
        {{form.as_p}}
        
        <p class="link">Already Have an Account, Login <a href="{% url 'login' %}">here</a></p>
      <button type="submit" class="btn btn-read-more">Submit</button>
  </form>
{% endblock %}
